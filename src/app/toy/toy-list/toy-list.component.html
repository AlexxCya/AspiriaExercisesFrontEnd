<div>
    <button mat-raised-button color="primary" (click)="openAdd()">Add Toy</button>
</div>

<div>
    <table mat-table [dataSource]="lstToys" class="mat-elevation-z4">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let item">{{item.name}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let item">{{item.description}}</td>
        </ng-container>

        
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age Restriction</th>
            <td mat-cell *matCellDef="let item">{{item.age}}</td>
        </ng-container>

        
        <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef>Company</th>
            <td mat-cell *matCellDef="let item">{{item.company}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let item">{{item.price}}</td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let item">
                <button (click)="openEdit(item);" mat-raised-button color="basic">Edit</button>
                <button (click)="delete(item);" mat-raised-button color="warn">Delete</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
