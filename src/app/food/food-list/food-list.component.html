<div class="row">
    <div class="col-sm-12 col-md-2">
    <mat-form-field appearance="fill">
        <mat-label>Select Day</mat-label>
        <mat-select [(ngModel)]="selectedDay" name="days">
          <mat-option *ngFor="let day of days" [value]="day.value">
            {{day.text}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-2">
      <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
    </div>
    <div class="col-sm-12 col-md-2">
    <button mat-raised-button color="primary" [disabled]="selectedDay>0 ? false : true" (click)="search()">Search</button>
</div>
</div>

<div>
    <table mat-table [dataSource]="lstFoods" class="mat-elevation-z4">

        <ng-container matColumnDef="applicant" style="width: 450px;">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell style="width: 450px;"*matCellDef="let item">{{item.applicant}}</td>
        </ng-container>

        <ng-container matColumnDef="locationDesc" style="width: 750px;">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell style="width: 750px;" *matCellDef="let item">{{item.locationDesc}}</td>
        </ng-container>

        
        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef>Opens</th>
            <td mat-cell *matCellDef="let item">{{item.start}}</td>
        </ng-container>

        
        <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef>Closes</th>
            <td mat-cell *matCellDef="let item">{{item.end}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let item">{{item.price}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
